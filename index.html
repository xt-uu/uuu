<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å˜¿å˜¿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        body {
            height: 100vh;
            background: linear-gradient(135deg, #fdf2f8 0%, #fef7fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
            overflow: hidden;
            position: relative;
        }
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .bg-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(229, 62, 62, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .title {
            font-size: 36px;
            color: #e53e3e;
            margin-bottom: 60px;
            text-shadow: 0 3px 15px rgba(229, 62, 62, 0.2);
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            z-index: 10;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .btn-container {
            position: relative;
            width: 380px;
            height: 80px;
            margin-bottom: 50px;
            z-index: 15;
        }
        .choice-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 60px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
            position: absolute;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
        }
        #agreeBtn {
            background: linear-gradient(45deg, #e53e3e, #c53030);
            color: white;
            overflow: hidden;
            z-index: 3;
            left: 0;
            transform-origin: left center;
        }
        #agreeBtn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            100% { left: 100%; }
        }
        #disagreeBtn {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            z-index: 2;
            right: 0;
        }
        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .choice-btn:active {
            transform: translateY(-2px);
        }
        .dynamic-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        /* æ–°å¢å¼€å¿ƒè¡¨æƒ…åŒ…æ ·å¼ */
        .happy-emoji {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 250px;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            animation: happyAnimate 6s ease-in-out forwards;
        }
        @keyframes happyAnimate {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
            40% { transform: translate(-50%, -50%) scale(1); }
            60% { transform: translate(-50%, -50%) scale(1.1); text-shadow: 0 0 70px rgba(251, 191, 36, 0.9); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
        .sad-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: sadFloat 3s ease-out forwards;
        }
        @keyframes sadFloat {
            0% { opacity: 1; transform: scale(0.5); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { opacity: 0; transform: scale(0.8) translateY(120px) rotate(-10deg); }
        }
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 50px;
            color: #e53e3e;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(229, 62, 62, 0.6);
            z-index: 40;
            text-align: center;
        }
        .success-message.active {
            transform: translate(-50%, -50%) scale(1);
            animation: bounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        .sad-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 35;
            text-align: center;
        }
        .sad-modal.active {
            transform: translate(-50%, -50%) scale(1);
            animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .sad-emoji {
            font-size: 120px;
            margin-bottom: 20px;
            animation: cry 2s infinite ease-in-out;
        }
        @keyframes cry {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            70% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .sad-text {
            font-size: 26px;
            color: #4a5568;
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="bg-decoration" id="bgDecoration"></div>
    <h1 class="title">ä½ æ„¿æ„åšæˆ‘çš„sonå—ï¼Ÿ</h1>
    <div class="btn-container">
        <button class="choice-btn" id="agreeBtn" onclick="handleAgree()">æ„¿æ„</button>
        <button class="choice-btn" id="disagreeBtn" onclick="handleDisagree()">ä¸æ„¿æ„</button>
    </div>
    <div class="dynamic-container" id="dynamicContainer"></div>
    <!-- ä¿®æ”¹å¼¹å‡ºè¯­å¥ -->
    <div class="success-message" id="successMessage">è€¶ä½ ä»¥åå°±æ˜¯æˆ‘çš„å„¿å­äº†ï¼</div>
    <div class="sad-modal" id="sadModal">
        <div class="sad-emoji">ğŸ˜­</div>
        <div class="sad-text">ç¡®å®šå—...</div>
    </div>

    <script>
        const agreeBtn = document.getElementById("agreeBtn");
        const disagreeBtn = document.getElementById("disagreeBtn");
        const dynamicContainer = document.getElementById("dynamicContainer");
        const successMessage = document.getElementById("successMessage");
        const sadModal = document.getElementById("sadModal");
        const bgDecoration = document.getElementById("bgDecoration");
        let agreeBtnScale = 1;
        let sadModalTimer = null;
        let disagreeClickCount = 0;

        // åˆå§‹åŒ–èƒŒæ™¯è£…é¥°ç‚¹
        function initBgDots() {
            for (let i = 0; i < 30; i++) {
                const dot = document.createElement("div");
                dot.classList.add("bg-dot");
                dot.style.left = `${Math.random() * 100}vw`;
                dot.style.top = `${Math.random() * 100}vh`;
                dot.style.animationDelay = `${Math.random() * 5}s`;
                dot.style.width = `${Math.random() * 10 + 5}px`;
                dot.style.height = dot.style.width;
                bgDecoration.appendChild(dot);
            }
        }
        initBgDots();

        // ç‚¹å‡»â€œæ„¿æ„â€æŒ‰é’® - ä¿®æ”¹æ ¸å¿ƒé€»è¾‘
        function handleAgree() {
            createHappyEmoji(); // æ›¿æ¢çˆ±å¿ƒä¸ºå¼€å¿ƒè¡¨æƒ…åŒ…
            setTimeout(() => {
                successMessage.classList.add("active");
                setTimeout(() => successMessage.classList.remove("active"), 6000);
            }, 800);
        }

        // ç‚¹å‡»â€œä¸æ„¿æ„â€æŒ‰é’®
        function handleDisagree() {
            disagreeClickCount++;
            createSadIcons(20);

            if (disagreeClickCount === 1) {
                disagreeBtn.innerText = "ç¡®å®šå—ï¼Ÿ";
                agreeBtnScale = 1.4;
                disagreeBtn.style.opacity = 0.7;
                showSadModal();
            } else if (disagreeClickCount === 2) {
                disagreeBtn.innerText = "çœŸçš„ç¡®å®šå—ï¼Ÿ";
                agreeBtnScale = 1.9;
                disagreeBtn.style.opacity = 0.3;
                showSadModal();
            } else if (disagreeClickCount === 3) {
                agreeBtnScale = 2.4;
                disagreeBtn.style.opacity = 0;
                disagreeBtn.style.pointerEvents = "none";
                disagreeBtn.innerText = "æˆ‘çœŸçš„æ²¡æœºä¼šäº†å—ï¼Ÿ";
                showSadModal();
            }

            agreeBtn.style.transform = `scale(${agreeBtnScale})`;
            agreeBtn.style.boxShadow = `0 12px 30px rgba(229, 62, 62, 0.4)`;
        }

        // æ˜¾ç¤ºä¼¤å¿ƒå¼¹çª—
        function showSadModal() {
            sadModal.classList.add("active");
            clearTimeout(sadModalTimer);
            sadModalTimer = setTimeout(() => sadModal.classList.remove("active"), 3000);
        }

        // ç”Ÿæˆè¶…å¤§å¼€å¿ƒè¡¨æƒ…åŒ… - æ–°å¢å‡½æ•°
        function createHappyEmoji() {
            const happyEmoji = document.createElement("div");
            happyEmoji.classList.add("happy-emoji");
            happyEmoji.innerText = "ğŸ˜†"; // å¼€å¿ƒè¡¨æƒ…åŒ…ï¼ˆå¯æ›¿æ¢ä¸ºğŸ˜ƒğŸ˜„ğŸ‰ç­‰ï¼‰
            document.body.appendChild(happyEmoji);
            setTimeout(() => happyEmoji.remove(), 6000);
        }

        // ç”Ÿæˆå°ä¼¤å¿ƒè¡¨æƒ…åŒ…
        function createSadIcons(count) {
            const sadEmojis = ["ğŸ˜¢", "ğŸ˜¥", "ğŸ˜¿", "ğŸ˜­", "ğŸ˜”"];
            for (let i = 0; i < count; i++) {
                const sadIcon = document.createElement("div");
                sadIcon.classList.add("sad-icon");
                sadIcon.innerText = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
                const size = Math.random() * 15 + 20;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const opacity = Math.random() * 0.7 + 0.3;
                sadIcon.style.fontSize = `${size}px`;
                sadIcon.style.left = `${left}vw`;
                sadIcon.style.top = `${top}vh`;
                sadIcon.style.opacity = opacity;
                sadIcon.style.animationDelay = `${Math.random() * 0.5}s`;
                dynamicContainer.appendChild(sadIcon);
                setTimeout(() => sadIcon.remove(), 3000);
            }
        }
    </script>
</body>
</html>
